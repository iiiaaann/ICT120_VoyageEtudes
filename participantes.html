        </header>
        <main id="participant">
            <div class="bg-img mb-2">
                <div class="title p-2">
                    <h1>Paticipant.es</h1>
                </div>
            </div>
            <div class="container">
                <h2 class="mt-3 mb-3">Ajouter un/une participant/e</h2>
                <div class="add-form container border pb-3 pt-3">
                    <form id="new-participant">
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Prénom <span>* Obligatoire</span></label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                        <div class="mb-3">
                            <label for="first-name" class="form-label">Nom <span>* Obligatoire</span></label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="url-cpnv" class="form-label">URL Intranet</label>
                            <input type="url" class="form-control" id="url-cpnv">
                        </div>
                        <div class="d-grid submit-btn">
                            <button type="submit" id="new-add" class="btn">Ajouter</button>
                        </div>

                    </form>
                </div>
                <!-- For list of participant mobile -->
                <div class="accordion mb-3 mobile-list">
                    <div id="participant-list-mobile" class="accordion__container">
                        <!-- Add elements with javascript -->
                    </div>
                </div>
                <!-- For list of participant desktop -->
                <div class="desktop-list mt-3 mb-3">
                    <div class="row" id="participant-list-desktop">
                        <!-- Add elements with javascript -->
                    </div>
                </div>
            </div>
